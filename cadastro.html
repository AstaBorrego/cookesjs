<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="./css/colaboradores.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro de Funcionário</h1>
        <form id="cadastroForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>

            <label for="departamento">Departamento:</label>
            <select id="departamento" name="departamento">
                <option value="ti">TI</option>
                <option value="rh">RH</option>
                <option value="marketing">Marketing</option>
                <option value="vendas">Vendas</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>

            <label for="salario">Salário:</label>
            <input type="number" id="salario" name="salario" required step="0.01">

            <label for="dataAdmissao">Data de Admissão:</label>
            <input type="date" id="dataAdmissao" name="dataAdmissao" required>
            
            <div id="botoes">
                <button type="submit" id="bntCadastrar">Cadastrar</button>
                <button type="submit" id="bntvoltar">voltar</button>
            </div>
        </form>
    </div>
    <script src="./js/cokkies.js"></script>
</body>
