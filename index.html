<!DOCTYPE html> <!-- Declaração do tipo de documento HTML5 -->
<html lang="pt-br"> <!-- Elemento raiz HTML, com idioma definido para português brasileiro -->

<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para dispositivos móveis -->
    <title>🍪 - Tela de Login - 🍪</title> <!-- Título da página que aparece na aba do navegador -->
    <!-- colocando icone na aba do site -->
    <link rel="shortcut icon" href="./img/cooke.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css"> <!-- Link para o arquivo CSS externo -->
</head>

<body>
    <!-- Código de leitura em Libras -->

    <!-- inicio ACESSIBILIDADE EM LIBRAS -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <!-- fim ACESSIBILIDADE EM LIBRAS -->


    <div class="container"> <!-- Container principal para centralizar o conteúdo -->
        <h1>Login</h1> <!-- Título principal da página -->
        <form id="loginForm"> <!-- Formulário de login com ID "loginForm" -->
            <input type="text" id="username" placeholder="Usuário" required>
            <!-- Campo de entrada para nome de usuário -->
            <input type="password" id="password" placeholder="Senha" required> <!-- Campo de entrada para senha -->
            <div id="botoes">
                <button id='entra' type="submit">Entrar</button> <!-- Botão de envio do formulário -->
                <button id="cadast" type="submit">cadastrar</button> <!-- Botão de envio do formulário -->
            </div>
        </form>
        <div id="cadas"></div> <!-- Div para exibir mensagens de erro -->
    </div>


</body>
<script src="./js/cokkies.js"></script> <!-- Link para o arquivo JavaScript externo -->

</html>
