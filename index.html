<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport -->
    <title>Login com Cookies</title> <!-- Título da página -->
    <link rel="stylesheet" href="./css/style.css"> <!-- Link para o arquivo CSS -->
</head>
<body>

    <div class="container"> <!-- Container principal para centralizar o formulário -->
        <form id="loginForm"> <!-- Formulário de login -->
            <h2>Login</h2> <!-- Título do formulário -->
            <label for="username">Usuário:</label> <!-- Rótulo para o campo de usuário -->
            <input type="text" id="username" name="username" required> <!-- Campo de entrada para o nome de usuário, obrigatório -->

            <label for="password">Senha:</label> <!-- Rótulo para o campo de senha -->
            <input type="password" id="password" name="password" required> <!-- Campo de entrada para a senha, obrigatório -->

            <button type="submit">Entrar</button> <!-- Botão de submit -->

            <p id="message"></p> <!-- Parágrafo para exibir mensagens -->
            
        </form>

        <div id="content" style="display:none;"> <!-- Conteúdo exibido após o login (inicialmente oculto) -->
            <p>Bem-vindo, <span id="welcomeUsername"></span>!</p> <!-- Mensagem de boas-vindas com o nome de usuário -->
            <button id="logoutButton">Sair</button> <!-- Botão de logout -->
        </div>
    </div>


    <script src="./js/cokkies.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
